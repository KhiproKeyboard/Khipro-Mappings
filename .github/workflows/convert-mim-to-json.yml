name: Convert MIM to JSON

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for the generated files'
        required: true
        default: 'Update Khipro mappings'

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Download bn-khipro.mim from upstream
        run: |
          curl -o bn-khipro.mim https://raw.githubusercontent.com/rank-coder/khipro-m17n/main/bn-khipro.mim
          echo "Downloaded bn-khipro.mim"
          ls -lh bn-khipro.mim
      
      - name: Run heliboard conversion script
        run: |
          python scripts/convert_mim_to_json_heliboard.py
          echo "✓ Heliboard mappings generated"
      
      - name: Run full conversion script
        run: |
          python scripts/convert_mim_to_json.py
          echo "✓ Full mappings generated"
      
      - name: Upload heliboard JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: khipro-mappings-heliboard
          path: khipro-mappings-heliboard.json
          retention-days: 90
      
      - name: Upload full JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: khipro-mappings-full
          path: khipro-mappings.json
          retention-days: 90
      
      - name: Display outputs
        run: |
          echo "=== Heliboard Mappings ==="
          wc -l khipro-mappings-heliboard.json
          echo ""
          echo "=== Full Mappings ==="
          wc -l khipro-mappings.json
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Commit and push changes
        run: |
          git add khipro-mappings-heliboard.json khipro-mappings.json
          git commit -m "${{ github.event.inputs.commit_message }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
